<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login - KaffIt</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="/gui/login.css" rel="stylesheet">
    </head>
    <body class="text-center">
        <main v-scope class="form-signin w-100 m-auto">
            <form action="/login" method ="POST">
                <img class="mb-4" src="/gui/logo.png" alt width="64" height="64">
                <h1 class="h3 mb-3 fw-normal">Bei Kaffit anmelden</h1>
                <div class="form-floating">
                    <input type="text" class="form-control" id="handle" name="handle" placeholder="nutzername">
                    <label for="handle">Nutzername</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Passwort"><br><br>
                    <label for="password">Passwort</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Anmelden</button>
                <div class="p-4">
                    <hr>
                </div>
                <p>Noch kein Konto? <a href="/register" class="text-body-secondary">Registrieren</a></p>
                <p class="mt-5 mb-3 text-body-secondary">Â© Kaffit 2023</p>
            </form>
        </main>
    </body>
</html>
