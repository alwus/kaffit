<!DOCTYPE html>
<html class="h-100">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registrieren - KaffIt</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script type="module">
            import { createApp } from 'https://unpkg.com/petite-vue?module';

            function formIsValid() {
                return false;
            }

            createApp({
                newestError: "",
                formIsValid
            }).mount();
        </script>
    </head>
    <body class="w-100 h-100 text-center">

        <main v-scope class="h-100 container d-flex">
            <form @submit.prevent="formIsValid" action="/register" method ="POST" class="my-auto mx-auto">
                <img class="mb-4" src="/gui/logo.png" alt width="64" height="64">
                <h1 class="h3 mb-3 fw-normal">Bei Kaffit registrieren</h1>
                <br></br>
                <div class="row">
                    <div class="col form-floating mb-3">
                        <input type="text" required class="form-control" id="handle" name="handle" placeholder="Nutzername">
                        <label for="handle">Nutzername</label>
                    </div>
                    <div class="col form-floating mb-3">
                        <input type="text" required class="form-control" id="name" name="name" placeholder="Name">
                        <label for="name">Name</label>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" required title="Invalid email address" class="form-control" id="mail" name="mail" placeholder="E-Mail">
                    <label for="mail">E-Mail</label>
                </div>
                <div class="row mb-3">
                    <div class="col form-floating mb-3">
                        <input type="password" required class="form-control" id="password" name="password" placeholder="Passwort">
                        <label for="password">Passwort</label>
                    </div>
                    <div class="col form-floating mb-3">
                        <input type="password" required class="form-control" id="confirm_password" name="confirm_password" placeholder="Passwort wiederholen">
                        <label for="confirm_password">Passwort wiederholen</label>
                    </div>
                </div>
                <div>
                    <p>{{ newestError }}</p>
                </div>
                <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">Registrieren</button>
                <div class="p-4">
                    <hr>
                </div>
                <p>Schon registriert? <a href="/login" class="text-body-secondary">Anmelden</a></p>
                <p class="mt-5 mb-3 text-body-secondary">Â© Kaffit 2023</p>
            </form>
        </main>
    </body>
</html>
