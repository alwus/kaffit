<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Post erstellen - KaffIt</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="/gui/feed.css" rel="stylesheet">
        
        <script type="module">
            import { createApp } from 'https://unpkg.com/petite-vue?module';
            import Navbar from '/gui/navbar.js';

            createApp({
                Navbar
            }).mount()
          </script>
    </head>
    <body class="bg-body-tertiary" v-scope>
        <!-- Image and text -->
        <div v-scope="Navbar({ page: 'Home' })"></div>
        <main role="main" class="container">
            <div class="jumbotron">
                <h1 class="h3 fw-normal mb-3 pt-3">Erstelle einen Post</h1>
                <div class="form">
                    <form action="/createpost" method ="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <textarea class="form-control" id="textArea" name="textArea" maxlength="420"></textarea>
                        </div>
                        <div class="form-group mb-3 pt-3">
                            <input type="file" class="form-control-file" id="image" name="image">
                        </div>
                        <button type="submit" class="btn btn-primary">Posten</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
